<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <ul class="nav nav-tabs">
    <li role="presentation"><a href="{% url 'demo:demo_home' %}">首页</a></li>
    <li role="presentation"><a href="{% url 'demo:demo_login' %}">登录</a></li>
    <li role="presentation"><a href="{% url 'demo:demo_register' %}">注册</a></li>
    <li role="presentation"><a href="{% url 'demo:demo_correction' %}">修改密码</a></li>
    <li role="presentation"><a href="{% url 'demo:demo_index' %}">个人中心</a></li>
    </ul>
     <style>
        body{
            background-color: rgb(235, 239, 242);
            font-size: 16px;
        }
        .login{
            width: 600px;
            height: 390px;
            margin: 5px auto;
            border:1px solid rgb(203, 219,218);
        }
        .login form{
            width: 600px;
            background-color: rgb(254,254,254);
        }
        .login .forms{
            width: 500px;
            margin: 0 auto;
            padding:10px 0 20px 0;
        }
        .login label{
            display: inline-block;
            width: 0px;
            padding-bottom: 8px;
        }
        .login input{
            width: 500px;
            height: 100px;
            border:none;
            outline: none;
            border:1px solid rgb(180, 143, 219);
            background-color: #f2faff;
            font-size: 18px;
            text-indent: 6px;
            border-radius: 5px;
        }
        .btn{
            width: 600px;
            padding: 18px 0;
            border-top: 1px solid #93ff7c;
            background-color: rgb(242, 250, 255);
        }
        .btn div{
            overflow: hidden;
            width: 450px;
            margin: 0 auto;
        }
        .btn button{
            float:right;
            padding:8px 16px;
            background: rgb(21, 239, 40);
            border:1px solid #ccc;
            border-radius: 5px;
            color: #fff;
        }
        .btn a{
            float:left;
            padding: 5px 0;
            text-decoration: none;
            color:#ccc;
        }
    </style>
</head>
<body>
    <div class="login">
        <form action="{% url 'demo:demo_article_add' %}" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
           <div class="forms">
               <h3 style="color: forestgreen">文章标题:</h3><input type="text" id="input_title" name="title"><br>
               <h3 style="color: forestgreen">文章的内容摘要:</h3><input type="text" id="input_brief_content" name="brief_content"><br>
               <h3 style="color: forestgreen">文章的主要内容:</h3><input type="text" id="input_content" name="content"><br>
           </div>
            <div class="btn">
                <div>
                    <a style="color: red">{{ result }}</a>
                    <button style="color: forestgreen" type ='submit'>提交</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
